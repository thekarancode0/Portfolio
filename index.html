    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        document.querySelectorAll('.navlist').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                document.querySelector(targetId).scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        var typed = new Typed('#element', {
            strings: ['Web Developer.', 'Programmer.', 'Data Structure.', 'YouTuber.'],
            typeSpeed: 70, // Increase typing speed
            backSpeed: 30, // Speed for erasing text
            backDelay: 1000, // Delay before starting to erase
            startDelay: 500, // Initial delay
            loop: true, // Loop the animation
            showCursor: false, // Show blinking cursor
        });
    </script>
